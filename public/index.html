<!DOCTYPE html>
<html>

<head>
    <title>Books</title>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body>
    <div class="container app-container js-app">
        <div class="row">
            <div class="col-md-4 col-xs-12" id="formBlock">
                <div class="row">
                    <div class="col-md-12">
                        <form class="js-form">
                            <div class="col-md-12 form-group">
                                <label for="authorInput">Автор</label>
                                <input type="text" class="form-control" id="authorInput" name="author">
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="titleInput">Название книги</label>
                                <input type="text" class="form-control" id="titleInput" name="title">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="yearInput">Год издания</label>
                                <input type="text" class="form-control" id="yearInput" name="year">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="pagesInput">Кол-во страниц</label>
                                <input type="text" class="form-control" id="pagesInput" name="pages">
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-default js-form-button">Добавить</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-danger book__alert js-alert"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-xs-12 col-md-offset-1 js-books-block" id="booksBlock">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Список книг:</h1>
                    </div>
                </div>
                <div class="row book__template js-book-template js-book">
                    <div class="col-md-12">
                        <span class="book__author js-book-author"></span>
                        <span class="book__title js-book-title"></span>
                        <i class="glyphicon glyphicon-edit book__icon js-book-edit"></i>
                        <i class="glyphicon glyphicon-remove book__icon js-book-remove"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
